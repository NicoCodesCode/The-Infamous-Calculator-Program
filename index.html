<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="https://cdn.jsdelivr.net/npm/mathjs@9.5.0/lib/browser/math.js"></script>
  </head>
  <body>
    <div class="calc-container" id="calc-container">
      <div class="calc-screen" id="calc-screen">
        <p class="calc-screen-text" id="calc-screen-text"></p>
      </div>
      <div class="calc-buttons" id="calc-buttons">
        <button
          onclick="clearScreen()"
          type="button"
          class="clear button"
          id="clear-button"
        >
          C
        </button>
        <button
          onclick="backspace()"
          type="button"
          class="backspace button"
          id="backspace-button"
        >
          <i
            class="material-icons"
            style="font-size: 3rem; margin-top: 9px; margin-right: 2px"
            >backspace</i
          >
        </button>
        <button
          onclick="displayParenthesis()"
          type="button"
          class="operation button"
          id="parenthesis-button"
        >
          ( )
        </button>
        <button
          onclick="display('+')"
          type="button"
          class="operation button"
          id="plus-button"
        >
          &plus;
        </button>
        <button
          onclick="display('7')"
          type="button"
          class="number button"
          id="seven-button"
        >
          7
        </button>
        <button
          onclick="display('8')"
          type="button"
          class="number button"
          id="eight-button"
        >
          8
        </button>
        <button
          onclick="display('9')"
          type="button"
          class="number button"
          id="nine-button"
        >
          9
        </button>
        <button
          onclick="display('−')"
          type="button"
          class="operation button"
          id="minus-button"
        >
          &minus;
        </button>
        <button
          onclick="display('4')"
          type="button"
          class="number button"
          id="four-button"
        >
          4
        </button>
        <button
          onclick="display('5')"
          type="button"
          class="number button"
          id="five-button"
        >
          5
        </button>
        <button
          onclick="display('6')"
          type="button"
          class="number button"
          id="six-button"
        >
          6
        </button>
        <button
          onclick="display('×')"
          type="button"
          class="operation button"
          id="multiply-button"
        >
          &times;
        </button>
        <button
          onclick="display('1')"
          type="button"
          class="number button"
          id="one-button"
        >
          1
        </button>
        <button
          onclick="display('2')"
          type="button"
          class="number button"
          id="two-button"
        >
          2
        </button>
        <button
          onclick="display('3')"
          type="button"
          class="number button"
          id="three-button"
        >
          3
        </button>

        <button
          onclick="display('÷')"
          type="button"
          class="operation button"
          id="divide-button"
        >
          &divide;
        </button>
        <button
          onclick="toNegative()"
          type="button"
          class="operation button"
          id="plus-minus-button"
        >
          &plus;/&minus;
        </button>
        <button
          onclick="display('0')"
          type="button"
          class="number button"
          id="zero-button"
        >
          0
        </button>

        <button
          onclick="display('.')"
          type="button"
          class="dot button"
          id="dot-button"
        >
          .
        </button>
        <button
          onclick="calculate()"
          type="button"
          class="operation button"
          id="equal-button"
        >
          =
        </button>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
